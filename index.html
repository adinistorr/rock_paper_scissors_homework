<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="wrapper vh-100 d-flex align-items-center">
        <div class="container d-flex flex-column vh-50 justify-content-center align-items-center shadow-lg rounded py-5 px-1">
            <div class="result-message w-100 shadow-sm border border-dark rounded h5 text-center mx-n3 mt-n5 mb-3 d-none"></div>

            <div class="score row w-100 d-flex justify-content-center px-5">
                <div class="score-title  h3">SCORE</div>
                <div class="row w-100 p-3 d-flex justify-content-between align text-center px-5">
                    <div class="user-score h1 col-4">0</div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <div class="line h-50"></div>
                    </div>
                    <div class="computer-score h1 col-4">0</div>
                </div>
            </div>

                <div class="players row w-100 px-5 pb-3">
                    <div class="col-4 text-center">
                        <h5 class="w-100">User</h5>
                        <img src="paper.png" class="user-image w-100 h-auto d-none" alt="">
                        <div class="lds-spinner w-100 d-none"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    </div>
                    <div class="h4 text-center col-4">VS</div>
                    <div class="col-4 text-center">
                        <h5 class="w-100">Computer</h5>
                        <img src="rock.png" class="computer-image w-100 h-auto d-none" alt="">
                        <div class="lds-spinner d-none"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    </div>
                </div>

            <div class="options h-100 w-100 mb-3 d-flex align-items-end justify-content-between px-5 position-relative">
                <select name="options" class="w-100 py-2 rounded" id="options">
                    <option value="OptionsEnum.ROCK">Rock</option>
                    <option value="OptionsEnum.PAPER">Paper</option>
                    <option value="OptionsEnum.SCISSORS">Scissors</option>
                </select>
                <!-- <button class="rock btn btn-warning">Rock</button>
                <button class="paper btn btn-warning">Paper</button>
                <button class="scissors btn btn-warning">Scissors</button> -->
            </div>

            <button id="play-button" class="btn btn-warning mt-3 py-2 px-5 shadow-sm font-weight-bold">PLAY</button>

        </div>
    </div>
</body>
</html>
