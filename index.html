<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Homework</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>
<body>
    
    <div class="wrapper vh-100 d-flex align-items-sm-center">
        <div class="container d-flex flex-column justify-content-center align-items-center shadow-lg rounded pb-5 px-0">
            <div class="result-message w-100 shadow-sm border border-dark rounded h5 text-center mx-n3 mt-n1 mt-sm-0 mb-3 py-2 d-none"></div>

            <div class="score row w-100 d-flex justify-content-center px-5 pt-5 pt-sm-0">
                <div class="score-title h3 pt-5 pt-sm-5 col-sm-12 text-center">SCORE</div>
                <div class="row w-100 py-3 d-flex justify-content-between align text-center col-md-10">
                    <div class="user-score h1 col-4">0</div>
                    <div class="col-4 d-flex justify-content-center align-items-center">
                        <div class="line h-50"></div>
                    </div>
                    <div class="computer-score h1 col-4">0</div>
                </div>
            </div>

                <div class="players row w-100  px-5 pb-3 col-md-10">
                    <div class="col-4 d-flex flex-column align-items-center">
                        <h5 class="w-100 text-center">User</h5>
                        <img src="media/paper.png" class="user-image w-100 h-auto d-none col-lg-6 col-md-10" alt="">
                        <img src="media/preloader.png" class="preloader w-100 d-none col-lg-6 col-md-10" alt="">
                    </div>
                    <div class="h4 text-center col-4">VS</div>
                    <div class="col-4 d-flex flex-column align-items-center">
                        <h5 class="w-100 text-center">Computer</h5>
                        <img src="media/rock.png" class="computer-image w-100 h-auto d-none col-lg-6 col-md-10" alt="">
                        <img src="media/preloader.png" class="preloader w-100 d-none col-lg-6 col-md-10" alt="">
                    </div>
                </div>

            <div class="options h-100 w-100 mb-3 d-flex align-items-end justify-content-between px-5 position-relative">
                <select name="options" class="w-100 py-2 rounded" id="options">
                    <option value="OptionsEnum.ROCK">Rock</option>
                    <option value="OptionsEnum.PAPER">Paper</option>
                    <option value="OptionsEnum.SCISSORS">Scissors</option>
                </select>
            </div>

            <button id="play-button" class="btn btn-warning mt-3 py-2 px-5 shadow-sm font-weight-bold">PLAY</button>

        </div>
    </div>
</body>
</html>
